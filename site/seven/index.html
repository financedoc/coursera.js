<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Shopping List</title>
  </head>
  <body>
    <h1>Shopping List</h1>
    <div ng-controller='ToBuyController as showList'>
      <h4> To Buy</h4>
      <div ng-if="showList.empty">All Items are Bought</div>
      <ol>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name }} unit price <input type='text' ng-model='item.pricePerItem'></input>
          <button ng-click="showList.boughtItem($index);">Bought</button>
        </li>
      </ol>
    </div>

    <div ng-controller='AlreadyBoughtController as boughtList'>
        <h4> Already Bought</h4>
        <span ng-if="boughtList.showMsg()" >Nothing bought yet</span>
      <ol>
        <li ng-repeat="item in boughtList.boughtItems">
        Bought  {{ item.quantity }} of {{ item.name }} for total price of $$${{item.quantity*item.pricePerItem}}

        </li>
      </ol>
    </div>
  </body>
</html>
