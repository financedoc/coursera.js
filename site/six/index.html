<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>

  </head>
  <body>
     <h1>Lunch Checker</h1>
    <div class="form-group" ng-controller='LunchCheckController'>
    <style>
      .message { font-size: 1.3em; font-weight: bold; color:{{msgcolor}}; }
      .form-control { border-color: {{borcolor}}; }
    </style>
      <input type="text"
            placeholder="list comma separated dishes you usually have for lunch"
             ng-model="name"
             class="form-control">
             <br>Empty entries are not counted.
             <div class="form-group">
                 <button class="btn btn-default" ng-click="checkit()">Check If Too Much</button>
             </div>
        <div class="form-group message"> {{message}} </div>
    </div>
  </body>
</html>
